apiVersion: apps/v1
kind: Deployment
metadata:
  name: myblog-app
  labels:
    app: myblog-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myblog-app
  template:
    metadata:
      labels:
        app: myblog-app
    spec:
      containers:
      - name: myblog-app
        image: amitambig/blogappimg:latest
        ports:
        - containerPort: 8080


apiVersion: v1
kind: Service
metadata:
  name: myblog-app-service
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: myblog-app